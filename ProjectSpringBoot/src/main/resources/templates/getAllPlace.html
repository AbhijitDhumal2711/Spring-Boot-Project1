<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Places Details</title>
  </head>
  <body>
    
    
<div class="container">
    <h1 class="text-center my-4">Places Details</h1>

    <a class="btn btn-primary" th:href="@{/backToCity}">Back to City Page</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${place}">
                <td th:text="${t.placeId}"></td>
                <td th:text="${t.placeName}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{updatePlace(placeId=${t.placeId})}">Edit</a>
                    <a class="btn btn-primary btn-sm" th:href="@{deletePlace(placeId=${t.placeId})}"
                        onclick="return confirm('Are you sure?')">Delete</a>
                                        
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script>
		var redirectFlag = sessionStorage.getItem("redirectFlag");
		if (!redirectFlag) {
			// Redirect to the getallpatients endpoint if the flag is not set
			window.location.href = "getallpatients";
			// Set the flag in sessionStorage to indicate that the redirection has occurred
			sessionStorage.setItem("redirectFlag", "true");
		}
		
				
		
		
	</script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
