<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Traveller Details</title>
  </head>
  <body>
    
    
<div class="container">
    <h1 class="text-center my-4">Country Details</h1>

    <a class="btn btn-primary" th:href="@{/backToTraveller}">Back to Traveller Page</a>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="t : ${country}">
                <td th:text="${t.countryId}"></td>
                <td th:text="${t.countryName}"></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{updateCountry(countryId=${t.countryId})}">Edit</a>
                    
                    
                    
                    <a class="btn btn-primary btn-sm" th:href="@{deleteCountry(countryId=${t.countryId})}"
                        onclick="return confirm('Are you sure?')">Delete</a>
                        
                        
                        <a class="btn btn-primary btn-sm" th:href="@{addCities(countryId=${t.countryId})}">Add City to Country</a>
                    
                   
                    <!-- ------------City-------------------------------- -->
                    
                    <!-- Modal Trigger Button -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#addCountry">Add City</button>

                    <!-- Add Passport Modal -->
                    <div class="modal fade" id="addCountry" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="addAppointmentLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="addAppointmentLabel">City Details</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="cityAdd" method="post">
                                        <input type="text" name="countryId" th:value="${t.countryId}">
                                       
                                        
                                        
                                        <div class="mb-3"  id="childInputs">
														<label for="appointmentName" class="form-label">City
															Name</label> <input type="text" class="form-control"
															id="appointmentName" name="cityName" required>
															
															
															
													</div>
													<!-- Button to Add Child Input Field -->
                                          <button type="button" onclick="addChildInput()">Add Country</button><br><br>
                                        
                                        
                                        
                                        
                                        <button type="submit" class="btn btn-primary">Submit Country</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
             
                     <a class="btn btn-primary btn-sm" th:href="@{allCity}">City All</a>
                    
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>


<script>
		var redirectFlag = sessionStorage.getItem("redirectFlag");
		if (!redirectFlag) {
			// Redirect to the getallpatients endpoint if the flag is not set
			window.location.href = "getallpatients";
			// Set the flag in sessionStorage to indicate that the redirection has occurred
			sessionStorage.setItem("redirectFlag", "true");
		}
		
		
		var childCount = 1;

	    function addChildInput() {
	        var childInputsDiv = document.getElementById('childInputs');
	        var newChildInput = document.createElement('input');
	        newChildInput.setAttribute('type', 'text');
	        newChildInput.setAttribute('name', 'cityName');
	        newChildInput.setAttribute('placeholder', 'Child Name ' + (childCount + 1));
	        childInputsDiv.appendChild(newChildInput);
	        childInputsDiv.appendChild(document.createElement('br'));
	        childCount++;
	    }
	    
	    var teacherCount = 1;

	    function addTeacherInput() {
	        var childInputsDiv = document.getElementById('teacherInputs');
	        var newChildInput = document.createElement('input');
	        newChildInput.setAttribute('type', 'text');
	        newChildInput.setAttribute('name', 'Tname');
	        newChildInput.setAttribute('placeholder', 'Teacher Name ' + (teacherCount + 1));
	        childInputsDiv.appendChild(newChildInput);
	        childInputsDiv.appendChild(document.createElement('br'));
	        childCount++;
	    }

	    var staffCount = 1;

	    function addStaffInput() {
	        var childInputsDiv = document.getElementById('staffInputs');
	        var newChildInput = document.createElement('input');
	        newChildInput.setAttribute('type', 'text');
	        newChildInput.setAttribute('name', 'cityName');
	        newChildInput.setAttribute('placeholder', 'Staff Name ' + (teacherCount + 1));
	        childInputsDiv.appendChild(newChildInput);
	        childInputsDiv.appendChild(document.createElement('br'));
	        childCount++;
	    }

		
		
		
	</script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
