<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet" 
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
 crossorigin="anonymous"> 


</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Passport Managment System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addEmp">Update Passport</a>
        </li>
        
      </ul>
      
    </div>
  </div>
</nav>
<div class="conatiner"  >
<div class="row"  >
<div class="col-md-6-offset-md-3" >

<div class="card">

<div class="card-header text-center">

<h3>Add Passport</h3>




<c:if test="${not empty msg}">


<c:remove var="${msg}"/>
</c:if>

</div>

<div class="card-body" >

<form action="createPassport" method="post">

<div class="mb-3" >

<label>Enter ID</label>

<input type="text" name="pId" class="form-control-plaintext"  th:value="${passport.pId}" readonly="readonly">

</div>





<div class="mb-3" >

<label>Enter Passport Number</label>

<input type="text" name="passportNumber" class="form-control"   th:value="${passport.passportNumber}" >

</div>

<div class="mb-3" >

<label> Enter Issue Date</label>

<input type="text" name="issueDate" class="form-control"   th:value="${passport.issueDate}">

</div> 


<div class="mb-3" >

<label>Enter Expire Date</label>

<input type="text" name="expireDate" class="form-control"    th:value="${passport.expireDate}">

</div>

<div class="mb-3" >

<button class="btn btn-primary" > Submit </button>

</form>

</div>

</div>



</div>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
